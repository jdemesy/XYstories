<ion-view view-title="Stories">
  <ion-content>
    <ion-list>
      <ion-item class="item item-icon-right" ng-repeat="chat in chats" href="#/tab/chats/{{chat.id}}">
        <h2>{{chat.name}}</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
