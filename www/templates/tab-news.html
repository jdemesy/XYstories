<ion-view view-title="News">
  <ion-content class="padding">
      <div class="list card" ng-repeat="new in news | orderBy: '-date'">
        <div class="item item-divider assertive">{{new.name}}</div>
        <div class="item item-body">
          <div>
            {{new.content}}
          </div>
        </div>
      </div>
  </ion-content>
</ion-view>
