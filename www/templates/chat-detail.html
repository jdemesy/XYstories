<ion-view view-title="Stories">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="story in chat" type="item-text-wrap" href="#/tab/story/{{story.id}}">
        <h2 class="assertive">{{story.name}}</h2>
        <p>{{story.content}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
